<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stephen McCullough - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/profile.jpg" />
        <h1>@swmcc</h1>
      </header>
      <ul>
        <li>
          <a href="https://swm.cc/">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Homepage 
          </a>
        </li>
        <li>
          <a href="https://github.com/swmcc" rel="me">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://changelogs.swm.cc">
            <img src="./images/log.svg" alt="Changelog" width="20" />
            Changelog
          </a>
        </li>
        <li>
          <a href="https://github.com/users/swmcc/projects/6/views/2">
            <img src="./images/jirasoftware.svg" alt="Project Tasks" width="20" />
            Project Tasks
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/theonlystephen/">
            <img src="./images/linkedin.svg" alt="Linkedin" width="20" />
            Linkedin
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/swmcc"
          >
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
            <a rel="me" href="https://nitech.online/@swmcc">
            <img src="./images/mastodon.svg" alt="Mastodon" width="20" />
            Mastodon
          </a>
        </li>
        <li>
          <a href="https://twitter.com/theonlyswmcc">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/swmcc"
          >
            <img src="./images/facebook.svg" alt="Facebook" width="20" />
            Facebook
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
